<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de engenheiros</title>
    <link rel="stylesheet" type="text/css" href="../css/lienhe.css">
</head>
<body>
    <div class="container">
        <div class="container_left"></div>
        <div class="container_right">
            <div class="container_right_form">
            <h1 class="container_right_form_title">Liên hệ</h1>
            <ul class="container_right_form_data">
            <li><p>Họ và Tên</li></p> <input placeholder="Họ và Tên" class="container_right_form_text" type="text"></li>
            <li><p>Địa chỉ</p> <input placeholder="Địa chỉ..."class="container_right__form_text" type="text"></li>
            <li><p>Điện thoại<p> <input placeholder="Điện thoại" class="container_right_form_text" type="text"></li>
            <li><p>Email</p> <input placeholder="Email..." class="container_right_form_text" type="text"></li>
            <li><p>Lời nhắn</p> <textarea name="" id="" cols="30" rows="3"></textarea></li>
            </ul>
            <button class="container_right_form_bt">Gửi liên hệ</button>
            <button class="container_right_form_bt">Soạn lại</button>
            </div>
        </div>
    </div>
    
</body>
</html>
